<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

  <body>

      <a-entity class="plank" position="0 0 0">
        <a-box width="2" height="1" depth="0.1" position="0 0.5 0" src="#wood"></a-box>
        <a-box width="2" height="1" depth="0.1" position="0 1.5 0" src="#wood"></a-box>

 </a-entity>
